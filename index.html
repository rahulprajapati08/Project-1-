<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather.js">
</head>

<body>
    <div class="video-wrapper">
        <video playsinline autoplay muted loop poster="media/clearsky.jpg" class="vid">
            <source src="media/clearsky.mp4" class="vid">
        </video>
    </div>
    <div class="bg">
        <img src="media/clearsky.jpg" class="bg1">
    </div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="media/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="media/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New Delhi</h2>
            <div class="details">
                <div class="col col1">
                    <img src="media/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>

                </div>


                <div class="col col2">
                    <img src="media/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
